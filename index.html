<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa</title>
    <style>
        body {
            background-color: #2f2f2f; /* Fondo gris oscuro */
            color: white;
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #ffcc00;
            color: #2f2f2f;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
        #video {
            display: none;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #loveMessage {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Destapa tu regalo!</h1>
    <button id="revealButton">Oprime aquí para abrir tu regalo</button>
    
    <!-- Imagen centrada -->
    <img id="flowerImage" src="A_bouquet_of_yellow_flowers_in_the_style_of_Vincen.png" alt="Ramo de flores amarillas">
    
    <!-- Video de YouTube -->
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/RbqF6Rbd_Zw?autoplay=1&mute=1" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <!-- Mensaje de amor -->
    <div id="loveMessage">TE AMO MI AMOR</div>

    <script>
        const button = document.getElementById('revealButton');
        const image = document.getElementById('flowerImage');
        const video = document.getElementById('video');
        const loveMessage = document.getElementById('loveMessage');

        button.addEventListener('click', function() {
            image.style.display = 'block';
            video.style.display = 'block';
            loveMessage.style.display = 'block';
        });
    </script>
</body>
</html>
